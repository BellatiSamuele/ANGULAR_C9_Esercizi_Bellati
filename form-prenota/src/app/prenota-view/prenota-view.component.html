<div *ngIf="hero">

  <h2>Caratteristiche</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label><br>

        <label>livello:
      <input [(ngModel)]="hero.superLivello" placeholder="livello"/>
    </label><br>

        <label>potere:
      <input [(ngModel)]="hero.superPotere" placeholder="potere"/>
    </label>
  </div>
</div>

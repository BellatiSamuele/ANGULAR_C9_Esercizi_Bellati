<div>{{ risultato }}</div>
<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
  <div class="form-group d-inline-block w-25">
    <label for="email" class="mr-1">Email:</label>
    <input type="email" class="form-control" onfocus="this.value=''" id="email" name="email" [formControl]="myForm.controls['email']">
  </div>
  <button type="button" type="submit" class="btn btn-outline-dark btn-warning ml-3 d-inline-block">Invia Email</button>
</form>

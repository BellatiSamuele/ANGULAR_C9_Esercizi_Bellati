<form [formGroup] = "myForm" class="jumbotron">
  <div class = "form-group">
    <label for= "aInput">SKU</label>
    <input type= "number" [formControl] = "myForm.controls['a']" class="form-control">
    <input type= "number" [formControl] = "myForm.controls['b']" class="form-control">
  </div>
  <button(click) = "onSum()" class="btn btn-primary">+ 
</form>
